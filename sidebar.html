<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="sidebar.css">
</head>

<body>
    <div id="mySidenav" class="sidenav">
        <button href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times; </button>
        <figure id="guest">
            <img src="img/slide-guest.png" alt="guest">
            <figcaption>Hi, Guest!</figcaption>
        </figure>
        <div class="sideBarItem">
            <figure><img src="img/slide-home.png" alt=""> <p>HOME</p>  </figure>
            <figure><img src="img/slide-colleges.png" alt="">  <p>COLLEGES</p></figure>
            <figure><img src="img/slide-exam.png" alt=""><p>EXAMS</p></figure>
            <figure><img src="img/slide-write-review.png" alt=""><p>WRITE A REVIEW</p> </figure>
            <figure><img src="img/slide-courses.png" alt=""><p>COURSES</p></figure>
            <figure><img src="img/slide-cutoff.png" alt=""><p>CUTOFF</p> </figure>
            <figure><img src="img/slide-admission.png" alt=""> <p>ADMISSION 2018</p></figure>
            <figure><img src="img/slide-news.png" alt=""><p>NEWS</p> </figure>
            <figure><img src="img/slide-review.png" alt=""> <p>REVIEWS</p></figure>
            <figure><img src="img/slide-coupon.png" alt=""><p>TOP COUPONS <sup>New</sup></p> </figure>
            <figure><img src="img/slide-login.png" alt=""> <p>LOGIN</p></figure>
    
        </div>
    </div>
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>
</body>
